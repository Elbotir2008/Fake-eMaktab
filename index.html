    <!-- Windows 8 tile -->

    <title>eMaktab| eMaktab ga kirish</title>

    <link
      rel="stylesheet"
      href="https://static.emaktab.uz/assets/styles/main.min.86ffea1a.css?v=86ffea1a"
      media="all"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://static.emaktab.uz/styles/main/common.css?v=38675ba2"
      media="all"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://static.emaktab.uz/blocks/blocks.css?v=237bce90"
      media="all"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://static.emaktab.uz/css/adaptive.css?v=f02f9b01"
      media="all"
      type="text/css"

  </head>
  <body class="page_adaptive">
    <header class="header-anon" id="header-anon">
      <div class="header-anon__content">
        <div class="header-anon__logotype" id="logo">
          <a href="https://emaktab.uz">
            <img
              src="https://static.emaktab.uz/img/logotypes/uzlogotype.png"
              alt="eMaktab"
            />
          </a>
        </div>
      </div>
    </header>

    <div class="main main_top-30">
      <div class="container">
        <div class="row">
          <div class="col-md-24 col-xs-24">
            <div class="article-area">
              <form class="login" method="POST">
                <input
                  id="exceededAttempts"
                  name="exceededAttempts"
                  type="hidden"
                  value="False"
                />
                <input id="ReturnUrl" name="ReturnUrl" type="hidden" value="" />
                <input
                  id="FingerprintId"
                  name="FingerprintId"
                  type="hidden"
                  value=""
                />
                <div class="login__header login__header_uz">
                  <div class="row row_centered">
                    <div class="login__header-title col-md-12 col-xs-12">
                      <div class="login__header__text">
                        <h1 class="h1 h1_white">Kirish eMaktab</h1>
                      </div>
                    </div>
                    <div
                      class="login__header-register-wrapper col-md-12 col-xs-12"
                    >
                      <div class="login__header__register-link">
                        <a class="link link_white" href="/join/role"
                          >Tizimda ro&#x2018;yxatdan o&#x2018;tmaganmisiz?</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <div class="login__body">
                  <div
                    class="login__body__hint login__body__hint_error-message login__body__hint_hidden"
                  >
                    <div class="message"></div>
                  </div>

                  <div class="login__error_message_mobile"></div>

                  <div class="login__content login__content_mixed">
                    <div class="row row_centered login__form_shown">
                      <div
                        class="login-body__field-wrapper col-md-12 col-xs-12"
                      >
                        <label class="label label_input-label label_bold">
                          <strong>Login</strong>
                          <input
                            name="login"
                            class="input input__field input_full-width input_with-label-above input_line-height-28px login__body__input_login"
                            type="text"
                            autocomplete="on"
                            data-test-id="login-field"
                          />
                        </label>
                      </div>
                      <div class="login__body-hint-wrapper col-md-12 col-xs-12">
                        <div
                          class="login__body__hint login__body__hint_login login__body__hint_hidden"
                        >
                          <div class="yellow-hint yellow-hint_right">
                            <div class="yellow-hint__wrapper">
                              Loginingizni kiriting.
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row row_centered login__form_shown">
                      <div
                        class="login-body__field-wrapper col-md-12 col-xs-12"
                      >
                        <label class="label label_input-label label_bold">
                          <strong>Parol</strong>
                          <div
                            id="pass-visibility-button"
                            class="show-pass-button"
                          ></div>
                          <input
                            name="password"
                            id="password-field"
                            class="input input__field input_full-width input_with-label-above input_line-height-28px login__body__input_password"
                            type="password"
                            oncopy="return false"
                            autocomplete="on"
                            data-test-id="password-field"
                          />
                        </label>
                      </div>
                      <div class="login__body-hint-wrapper col-md-12 col-xs-12">
                        <div
                          class="login__body__hint login__body__hint_password login__body__hint_hidden"
                        >
                          <div class="yellow-hint yellow-hint_right">
                            <div class="yellow-hint__wrapper">
                              Parolni kiriting.
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button>
                      <a href="./pages/home.html">Tizimga Kirish</a>
                    </button>
                    <div
                      class="login__body__captcha login__body__captcha_hidden login__form_shown"
                    >
                      <div class="row row_centered">
                        <div class="login__captcha-wrapper col-ms-12 col-xs-12">
                          <div
                            class="login__captcha-error-wrapper col-md-12 col-xs-12"
                          >
                            <div class="login__body__captcha__error">
                              <div
                                class="yellow-hint yellow-hint_to-left-20 yellow-hint_right yellow-hint_captcha-hint yellow-hint_hidden"
                              >
                                <div class="yellow-hint__wrapper"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="login__footer-wrapper row">
                    <div class="col-md-24 col-xs-24 login__form_shown">
                      <div class="login__footer">
                        <div class="login__footer__help">
                          <div class="message__help">
                            <span class="message__help_wide">
                              <p class="paragraph_help">
                                Login yoki parolni unutdingizmi?
                                <a class="link" href="/recovery"
                                  >Loginni tiklash</a
                                >.
                              </p>
                            </span>
                            <span class="message__help_narrow">
                              <p class="paragraph_help">
                                <a class="link" href="/recovery"
                                  >Login yoki parolni unutdingizmi?</a
                                >
                              </p>
                            </span>
                          </div>
                        </div>
                        <div class="login__app-links">
                          <a
                            target="_blank"
                            href="https://redirect.appmetrica.yandex.com/serve/604719249377765398"
                            class="page-footer__mobile-app-links__badge"
                          >
                            <img
                              class="page-footer__mobile-app-links__badge_img"
                              src="https://static.emaktab.uz/images/storebadges/appstore/AppStore_uz-Latn-UZ.svg"
                            />
                          </a>
                          <a
                            target="_blank"
                            href="https://redirect.appmetrica.yandex.com/serve/604719249377765398"
                            class="page-footer__mobile-app-links__badge"
                          >
                            <img
                              class="page-footer__mobile-app-links__badge_img"
                              src="https://static.emaktab.uz/images/storebadges/googleplay/GooglePlay_uz-Latn-UZ.svg"
                            />
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
